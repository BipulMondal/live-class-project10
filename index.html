<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design</title>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <h1 class="logo">LOGO HERE</h1>
            <ul class="list-items">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
                <li class="list-item"><img src="./images/calling.svg" alt="logo"></li>
                <li class="list-item">Call US<span> +38 (097) 654 54 34</span></li>
            </ul>
            <div class="horizontal"></div>
        </nav>
        <section>
            <div class="middle-part">
                <h1>Interior Design that Care About Details</h1>
            </div>
            <button>LEARN MORE</button>
        </section>
        <section>
            <div class="icon1">
                <img src="./images/puzzel.svg" alt="logo">
                <p>We create your space better based on your own idea</p>
                <div class="horizontal-2"></div>
                <div class="dot"></div>
            </div>
            <div class="icon2">
                <div class="rectangle"></div>
                <img src="./images/light.svg" alt="">
                <p>Innovation ideas,stylish design<span>for home & Business</span></p>
                <div class="vertical"></div>
                <div class="dot-1"></div>
            </div>
        </section>
        
    </div>
</body>
</html>
